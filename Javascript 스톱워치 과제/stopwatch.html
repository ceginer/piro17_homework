<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" defer src="stopwatch.js"></script>
  <title>piro-stopwatch</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="head">피로그래밍 스탑워치</h1>
      <section class="stopwatch">
        <div class="number">
          <span id="seconds">00</span>:<span id="tenMillis">00</span>
        </div>
        <div class="buttons">
          <button id="start">START</button>
          <button id="stop">STOP</button>
          <button id="reset">RESET</button>
        </div>
      </section>
      <section class="watch-log">
        <div id="log">
          <input type="checkbox" style=" width : 3.5vh;" onclick='selectAll(this)'/>
          <h2>구간기록</h2>
          <button class="btn" onclick='del()'><i class="fa fa-trash"></i></button>
        </div>
        <div id="logplus">
        </div>
          <!-- 추가로 div가 더 생길 거임 
          <button type=""></button>
          <span></span>-->
      </section>
    </section>
  </div>
</body>
</html>
